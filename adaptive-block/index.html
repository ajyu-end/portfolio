<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивный блок</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="block">
    <div class="container">
      <div class="text">
        <h2>Адаптивная верстка</h2>
        <p>
          Этот блок перестраивается в зависимости от размера экрана. 
          На компьютере текст и картинка расположены в две колонки, 
          а на телефоне — в одну.
        </p>
      </div>
      <div class="image">
        <img src="https://via.placeholder.com/400x250" alt="Пример картинки">
      </div>
    </div>
  </section>
</body>
</html>
